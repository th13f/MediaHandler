<div class="modal fade" id="uploadSong" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog">
        <form action="{% url 'media:upload' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Upload song</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="name" name="name" required="true"/>
                    <select id="artist_selector" style="width: 100%">
                        {% include 'media/artists_list.html' with artists=artists %}
                    </select>
                    <select id="album_selector" style="width: 100%">
                        {% include 'media/albums_list.html' with albums=albums%}
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="Save changes">
                </div>
            </div>
        </form>
    </div>
</div>
