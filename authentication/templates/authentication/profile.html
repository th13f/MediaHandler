{% load staticfiles %}
{% include 'global_include.html' %}

<form action={% url 'authentication:profile' %} method="post" enctype="multipart/form-data">{% csrf_token %}
    <table>
        <tr>
            {% if  user.userprofile.image_thumb %}
                <img src="{{ user.userprofile.image_thumb.url }}" alt="" />
            {% endif %}
        </tr>
        {{ form.as_table }}
        <tr>
            <td>
               <p><input type="submit" value="Update" /></p>
            </td>
        </tr>
    </table>
</form>
<a href="{% url 'media:index' %}">Back</a>
